<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="王兴坤">
    <meta name="description" content="实验室数据">
    <meta name="keywords" content="北京航空航天大学">
    <meta http-equiv="refresh" content="10000">
    <title>结果展示网址</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <base target="_blank" />
    <script src="jquery-3.1.1.min.js"></script>
    <script src="fun.js"></script>
    <script src="Chart.js"></script>
    <script src="echarts.min.js"></script>


</head>

<body>
    
    <svg width="0" height="0">
        <filter id="filter">
            <feTurbulence type="fractalNoise" baseFrequency=".01" numOctaves="6" />
            <feDisplacementMap in="SourceGraphic" scale="100" />
        </filter>
    </svg>
    <div class="input_all">
        <div class="input _5">
            <span>
                <p>种类:</p><br />
                <form>
                    <select name="financial_type" id="financial_type">
                        <option value="股票"><b>股票</b></option>
                        <option value="期货"><b>期货</b></option>
                        <option value="期权"><b>期权</b></option>
                    </select>
                </form>
            </span>
        </div>
        <div class="input _6">
            <span>
                <p>Code:</p><br />
                <form>
                    <select name="code_name" id="code_name">
                        <option value="000001"><b>000001</b></option>
                        <option value="000002"><b>000002</b></option>
                        <option value="000003"><b>000003</b></option>
                    </select>
                </form>
            </span>
        </div>
        <div class="input _1">
            <span>
                <p>指标:</p><br />
                <form >
                    <select name="index_type" id="index_type">
                        
                    </select>
                </form>
            </span>
        </div>
        

        
        <div class="input _4">
            <span>
                <button id="run" type="button" class="run_button" onclick="show()">绘图</button>
            </span>
        </div>
    </div>
   
    
    <div id ="bar_chart" class="bar_chart"  >
        
        <!--<canvas id="currentWeekChart" width="400" height="200"></canvas>-->
    </div>
<!-- 添加展示表格-->
    <div class="input_all">
        <div class="input _8" >
            <span>
                <p>起始日期:</p><br />
                <form>
                    <input id="table_begin_day" type="date" value="2018-01-03" />
                </form>
            </span>
        </div>
        <div class="input _9">
            <span>
                <p>截止日期:</p><br />
                <form>
                    <input id="table_over_day" type="date" value="2019-05-09" />
                </form>
            </span>
        </div>
        <div class="input _7">
            <span>
                <form>
                    <select name="table_index_type" id="table_index_type">
                    </select>
                </form><br />
                <button id="table_run" type="button" class="table_run" onclick="table_show()">添加</button>
            </span>
        </div>
            
            
         
    </div>
    <table id="table_view"  border="1" cellspacing="0" >
    <thead>
        <tr>
        </tr>
    </thead>
    <tbody id="tbMain"></tbody>
    </table>

    <div class="json_show">
        <p>下面是所有的json文件内容</p>
        <br />
        <pre id="json_show"></pre>
    </div>

</body>
</html>
