<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="王兴坤">
    <meta name="description" content="实验室数据">
    <meta name="keywords" content="北京航空航天大学">
    <meta http-equiv="refresh" content="10000">
    <title>结果展示网址</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <base target="_blank" />
    <script src="fun.js"></script>

</head>

<body>
    <svg width="0" height="0">
        <filter id="filter">
            <feTurbulence type="fractalNoise" baseFrequency=".01" numOctaves="6" />
            <feDisplacementMap in="SourceGraphic" scale="100" />
        </filter>
    </svg>
    <div class="input_all">
        <div class="input _1">
            <span>
                <p>指标:</p><br />
                <form>
                    <select name="index_type" id="index_type">
                        <option value="MACD">MACD</option>
                        <option value="EMA">EMA</option>
                        <option value="KDJ">KDJ</option>
                        <option value="MA">MA</option>
                    </select>
                </form>
            </span>
        </div>
        <div class="input _2">
            <span>
                <p>长度:</p><br />
                <form>
                    <input id="days" type="number" value="5" min="1" style="width: 30%" />
                </form>
            </span>
        </div>
        <div class="input _3">
            <span>
                <p>图线种类:</p><br />
                <form>
                    <select name="line_type" id="line_type">
                        <option value="-">-</option>
                        <option value="--">--</option>
                        <option value="o">o</option>
                        <option value="*">*</option>
                    </select>
                </form>
            </span>
        </div>
        <div class="input _4">
            <span>
                <button id="run" type="button" class="run_button" onclick="show()">绘图</button>
            </span>
        </div>
    </div>

    <div class="picture">
        <img src="https://www.buaa.edu.cn/__local/4/8C/05/4838BEF20C6477FE388E6DF73A0_C181570F_1F512.jpg" lt="北航地图"
            width="80%" />
        <p id="intro"></p><br />
    </div>


</body>
